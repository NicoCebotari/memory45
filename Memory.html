<!DOCTYPE html>
<html lang="cat">

<head>
    <meta charset="UTF-8">
    <title>SIMON SAYS</title>
    <link rel="stylesheet" href="Memory.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <h1> Simon Says </h1>
    <button id="start-button">Iniciar</button>
    <p id="status">Presiona "Iniciar" para jugar.</p>
    <div class="board">
        <div class="color-button" id="red"></div>
        <div class="color-button" id="yellow"></div>
        <div class="color-button" id="blue"></div>
        <div class="color-button" id="green"></div>
        <div class="color-button" id="orange"></div>
        <div class="color-button" id="purple"></div>
        <div class="color-button" id="cyan"></div>
        <div class="color-button" id="pink"></div>
    </div>

</div>
<script src="Memory.js"></script>

</body>

</html>
